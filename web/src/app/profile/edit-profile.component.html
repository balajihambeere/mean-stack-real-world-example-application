<app-breadcrumb *ngIf="breadcrumbData" [data]="breadcrumbData"></app-breadcrumb>

<form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="w-50">
    <div class="form-group">
        <label for="inputName">Email Address</label>
        <input type="input" class="form-control form-control-dark disabled" id="inputName"
            aria-describedby="projectName" [disabled]="email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <label for="inputName">Full Name</label>
        <input type="input" class="form-control form-control-dark" id="inputName" aria-describedby="projectName"
            required [(ngModel)]="profile.fullName" name="fullName" placeholder="Enter full name *">
    </div>
    <div class="form-group">
        <label for="inputName">Phone</label>
        <input type="input" class="form-control form-control-dark" id="inputName" aria-describedby="projectName"
            required [(ngModel)]="profile.phone" name="phone" placeholder="Enter phone number *">
    </div>
    <div class="form-group">
        <label for="inputName">City</label>
        <input type="input" class="form-control form-control-dark" id="inputName" aria-describedby="projectName"
            [(ngModel)]="profile.city" name="city" placeholder="Enter city">
    </div>
    <div class="form-group">
        <label for="inputName">Country</label>
        <input type="input" class="form-control form-control-dark" id="inputName" aria-describedby="projectName"
            [(ngModel)]="profile.country" name="country" placeholder="Enter country">
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" (click)="renderToBack()">Cancel</button>
        <button type="submit" [disabled]="!heroForm.valid" class="btn btn-primary">Save</button>
    </div>
</form>
